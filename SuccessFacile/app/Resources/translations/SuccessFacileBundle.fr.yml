# ACCEUIL
index:
    titre: La succession transparente.
    lead: Grâce à nos simulateurs de calcul de droits succession, découvrez qui sont vos héritiers en l'absence de testament, le montant des frais de succession à payer lors d'un héritage, et la valeur de votre quotité disponible.
    gras1: J'anticipe ma succession
    p1: Notre simulateur gratuit estime le montant des droits de succession à payer par vos héritiers en fonction de votre situation familiale et de la valeur de votre patrimoine. 
    gras2: Je viens d'hériter
    p2: Notre simulateur gratuit estime les taxes, aussi appelées "droits de succession". Ces droits de succession sont à payer dans les 6 mois qui suivent l héritage.
    gras3: Calculer ma quotité disponible
    p3: La quotité disponible est la part de votre patrimoine dont vous pouvez librement disposer. Notre simulateur gratuit vous permet de calculer le pourcentage et la valeur de votre quotité disponible en fonction de votre situation familiale. 
